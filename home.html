        <script>
        
        
$(document).ready(function(){

	$(function() { // Fires onload
           $('.litebox').liteBox();
				$('.box img').on('click', function() {
			    	$(this).toggleClass('clicked');
				});
	
				$('#slideshow').fadeSlideShow({
 			   		width: 752, // default width of the slideshow
					height: 508, // default height of the slideshow
					speed: 'slow', // default animation transition speed
					interval: 3000, // default interval between image change
					PlayPauseElement: false, // default css id for the play / pause element
					PlayText: false, // default play text
					PauseText: false, // default pause text
					NextElement: false, // default id for next button
					NextElementText: false, // default text for next button
					PrevElement: false, // default id for prev button
					PrevElementText: false, // default text for prev button
					ListElement: false, // default id for image / content controll list
					ListLi: 'fssLi', // default class for li's in the image / content controll 
					ListLiActive: 'fssActive', // default class for active state in the controll list
					addListToId: false, // add the controll list to special id in your code - default false
					allowKeyboardCtrl: true, // allow keyboard controlls left / right / space
					autoplay: true // autoplay the slideshow
        
    });
        });
        
        
	

	$('.show').on('click', function() {
    	$('.redscreenwrap').addClass('slidescreen');
    	$('.bandall').addClass('slidescreen');
    	$('.crowd').addClass('slideband');
    	$('.title').addClass('slideband');
    	$(".title").animate({ opacity: 0 }, 1500);
    	$('.gallcont').addClass('slideband');
    	$(".gallcont").delay(1000).animate({ opacity: 1 }, 1500);
	});
	
	$('.footer').on('click', function() {
    	$('.redscreenwrap').removeClass('slidescreen');
    	$('.bandall').removeClass('slidescreen');
    	$('.crowd').removeClass('slideband');
    	$('.title').removeClass('slideband');
    	$(".title").delay(1000).animate({ opacity: 1 }, 1500);
    	$('.gallcont').removeClass('slideband');
    	$('.gallcont').animate({ opacity: 0 }, 1500);
	});
     
});

function init() {
document.getElementById('redscreenwrap').style.visibility = "visible";
}
setTimeout(init,600);   
        </script>
